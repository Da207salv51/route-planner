<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pianifica Route - Clan Robinson</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            width: 350px;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 5px;
            font-size: 22px;
        }
        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }
        .date-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            color: #4b3d8e;
            margin-bottom: 8px;
            font-size: 12px;
            text-transform: uppercase;
        }
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            color: #333;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="date"]:focus {
            border-color: #4b3d8e;
        }
        #risultato-periodo {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #f0f0ff;
            color: #4b3d8e;
            font-weight: bold;
            display: none; /* Appare al cambio data */
            border: 1px solid #d1d1f0;
        }
        .btn-next {
            margin-top: 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn-next:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pianifica la Route</h2>
        <p>Inserisci le date per il Clan Robinson</p>
        
        <div class="date-group">
            <label for="start-date">Data di Inizio</label>
            <input type="date" id="start-date" onchange="deduciPeriodo()">
        </div>

        <div class="date-group">
            <label for="end-date">Data di Fine</label>
            <input type="date" id="end-date">
        </div>

        <div id="risultato-periodo"></div>

        <button class="btn-next">Avanti</button>
    </div>

    <script>
        function deduciPeriodo() {
            const dataInizio = document.getElementById('start-date').value;
            const boxRisultato = document.getElementById('risultato-periodo');
            
            if (!dataInizio) {
                boxRisultato.style.display = "none";
                return;
            }

            const data = new Date(dataInizio);
            const mese = data.getMonth() + 1; // Gennaio Ã¨ 0
            let periodo = "";

            // Logica di deduzione basata sul mese
            if (mese === 12 || mese === 1) {
                periodo = "â„ï¸ Route Invernale";
            } else if (mese === 3 || mese === 4) {
                periodo = "âœï¸ Route Pasquale";
            } else if (mese >= 6 && mese <= 9) {
                periodo = "â˜€ï¸ Route Estiva";
            } else {
                periodo = "ðŸ“ Route di Formazione / Uscita";
            }

            boxRisultato.innerText = "Tipologia rilevata: " + periodo;
            boxRisultato.style.display = "block";
        }
    </script>

</body>
</html>
