<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scout Global Planner 2026</title>
    <style>
        :root { --green: #1b5e20; --gold: #fbc02d; --light: #f1f8e9; }
        body { font-family: -apple-system, sans-serif; background: #fafafa; margin: 0; padding: 10px; }
        .app-container { max-width: 600px; margin: auto; background: white; border-radius: 25px; padding: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        header { text-align: center; border-bottom: 2px solid var(--green); margin-bottom: 20px; padding-bottom: 10px; }
        .countdown { background: #212121; color: var(--gold); padding: 15px; border-radius: 15px; text-align: center; font-weight: bold; margin: 15px 0; }
        .section { background: var(--light); border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid #e0e0e0; }
        label { font-weight: bold; color: var(--green); display: block; margin-bottom: 8px; }
        input, select, button { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #ccc; font-size: 16px; box-sizing: border-box; }
        button { background: var(--green); color: white; border: none; font-weight: bold; margin-top: 10px; cursor: pointer; }
        .dossier { background: #fff; border-left: 6px solid var(--green); padding: 15px; border-radius: 8px; margin-top: 20px; font-size: 0.9em; line-height: 1.6; }
        .checklist-item { display: flex; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div id="clock" style="font-size: 0.8em; color: #666;"></div>
        <h1 style="margin:5px 0; color: var(--green);">‚öúÔ∏è Global Planner</h1>
    </header>

    <div class="section">
        <label>Data di Partenza:</label>
        <input type="date" id="dataP" onchange="checkSeason()">
        <div id="timer" class="countdown">Scegli una data</div>
    </div>

    <div id="globalMenu" class="hidden">
        <div class="section">
            <label>Cerca Nazione (Mondo Intero):</label>
            <input type="text" id="searchCountry" placeholder="Es: Francia, Kenya, Per√π..." oninput="filterCountries()">
            <select id="countrySelect" size="5" style="margin-top:5px;" onchange="updateDossier()"></select>
        </div>
    </div>

    <button onclick="generatePlan()">GENERA PIANO ROUTE</button>

    <div id="results" class="hidden">
        <div id="dossierBox" class="dossier"></div>
        <h3>üìù Zaino 70L Consigliato:</h3>
        <div id="itemList"></div>
    </div>
</div>

<script>
    // Database semplificato per 195 nazioni (Logica automatizzata)
    const countries = ["Afghanistan", "Albania", "Algeria", "Andorra", "Angola", "Antigua e Barbuda", "Arabia Saudita", "Argentina", "Armenia", "Australia", "Austria", "Azerbaigian", "Bahamas", "Bahrein", "Bangladesh", "Barbados", "Belgio", "Belize", "Benin", "Bhutan", "Bielorussia", "Birmania", "Bolivia", "Bosnia ed Erzegovina", "Botswana", "Brasile", "Brunei", "Bulgaria", "Burkina Faso", "Burundi", "Cambogia", "Camerun", "Canada", "Capo Verde", "Ciad", "Cile", "Cina", "Cipro", "Citt√† del Vaticano", "Colombia", "Comore", "Corea del Nord", "Corea del Sud", "Costa d'Avorio", "Costa Rica", "Croazia", "Cuba", "Danimarca", "Dominica", "Ecuador", "Egitto", "El Salvador", "Emirati Arabi Uniti", "Eritrea", "Estonia", "Etiopia", "Figi", "Filippine", "Finlandia", "Francia", "Gabon", "Gambia", "Georgia", "Germania", "Ghana", "Giamaica", "Giappone", "Gibuti", "Giordania", "Grecia", "Grenada", "Guatemala", "Guinea", "Guinea Equatoriale", "Guinea-Bissau", "Guyana", "Haiti", "Honduras", "India", "Indonesia", "Iran", "Iraq", "Irlanda", "Islanda", "Isole Marshall", "Isole Salomone", "Israele", "Italia", "Kazakistan", "Kenya", "Kirghizistan", "Kiribati", "Kuwait", "Laos", "Lesotho", "Lettonia", "Libano", "Liberia", "Libia", "Liechtenstein", "Lituania", "Lussemburgo", "Macedonia del Nord", "Madagascar", "Malawi", "Malesia", "Maldive", "Mali", "Malta", "Marocco", "Mauritania", "Mauritius", "Messico", "Micronesia", "Moldavia", "Principato di Monaco", "Mongolia", "Montenegro", "Mozambico", "Namibia", "Nauru", "Nepal", "Nicaragua", "Niger", "Nigeria", "Norvegia", "Nuova Zelanda", "Oman", "Paesi Bassi", "Pakistan", "Palau", "Palestina", "Panama", "Papua Nuova Guinea", "Paraguay", "Per√π", "Polonia", "Portogallo", "Qatar", "Regno Unito", "Repubblica Ceca", "Repubblica Centrafricana", "Repubblica del Congo", "Repubblica Democratica del Congo", "Repubblica Dominicana", "Romania", "Ruanda", "Russia", "Saint Kitts e Nevis", "Saint Lucia", "Saint Vincent e Grenadine", "Samoa", "San Marino", "Sao Tom√© e Principe", "Senegal", "Serbia", "Seychelles", "Sierra Leone", "Singapore", "Siria", "Slovacchia", "Slovenia", "Somalia", "Spagna", "Sri Lanka", "Stati Uniti", "Sudafrica", "Sudan", "Sudan del Sud", "Suriname", "Svezia", "Svizzera", "Swaziland", "Tagikistan", "Taiwan", "Tanzania", "Thailandia", "Timor Est", "Togo", "Tonga", "Trinidad e Tobago", "Tunisia", "Turchia", "Turkmenistan", "Tuvalu", "Ucraina", "Uganda", "Ungheria", "Uruguay", "Uzbekistan", "Vanuatu", "Venezuela", "Vietnam", "Yemen", "Zambia", "Zimbabwe"];

    function updateClock() {
        const d = new Date();
        document.getElementById('clock').innerText = d.toLocaleString('it-IT');
    }
    setInterval(updateClock, 1000);

    function filterCountries() {
        const input = document.getElementById('searchCountry').value.toLowerCase();
        const select = document.getElementById('countrySelect');
        select.innerHTML = '';
        countries.filter(c => c.toLowerCase().includes(input)).forEach(c => {
            let opt = document.createElement('option');
            opt.value = c;
            opt.innerHTML = c;
            select.appendChild(opt);
        });
    }

    function checkSeason() {
        const dp = new Date(document.getElementById('dataP').value);
        const diff = Math.ceil((dp - new Date()) / 86400000);
        document.getElementById('timer').innerText = diff > 0 ? `Mancano ${diff} giorni!` : "In cammino!";
        document.getElementById('globalMenu').classList.remove('hidden');
        filterCountries();
    }

    function generatePlan() {
        const country = document.getElementById('countrySelect').value || "Italia";
        const results = document.getElementById('results');
        const dossier = document.getElementById('dossierBox');
        const list = document.getElementById('itemList');
        
        results.classList.remove('hidden');
        
        // Logica automatizzata per documenti/prese basata su liste UE/Extra
        const eu = ["Italia", "Francia", "Spagna", "Germania", "Grecia", "Portogallo", "Austria", "Belgio"]; // etc.
        const isEu = eu.includes(country);
        
        dossier.innerHTML = `
            <strong>Dossier ${country}</strong><br>
            üÜî Documenti: ${isEu ? 'Carta Identit√†' : 'Passaporto + Verifica Visto'}<br>
            üîå Presa: ${isEu ? 'Tipo C/F/L' : 'Verificare Adattatore Universale'}<br>
            üíâ Sanit√†: ${isEu ? 'Tessera Sanitaria UE' : 'Assicurazione + Vaccini Consigliati'}<br>
            üì± Rete: ${isEu ? 'Roaming Incluso' : 'Consigliata e-SIM locale'}
        `;

        const items = ["Zaino 70L", "Sacco a pelo", "Gavetta", "Borraccia 1.5L", "Scarponi", "Kit Medico"];
        list.innerHTML = items.map(i => `<div class="checklist-item">üîò ${i}</div>`).join('');
    }
</script>
</body>
</html>
