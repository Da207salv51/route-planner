<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparatore Route - Clan Robinson</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            padding: 40px 20px;
        }
        .main-container {
            text-align: center;
            width: 100%;
            max-width: 450px;
        }
        /* Stile Logo Originale */
        .logo-box {
            border: 3px solid #2c3e50;
            border-radius: 25px;
            padding: 20px;
            background-color: white;
            margin-bottom: 30px;
            display: inline-block;
        }
        .logo-img {
            max-width: 220px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .group-name {
            font-size: 24px;
            font-weight: bold;
            color: #4b3d8e;
            margin-top: 15px;
            text-transform: uppercase;
        }
        h1 {
            color: #2c3e50;
            font-size: 28px;
            line-height: 1.2;
            margin-bottom: 30px;
            font-weight: 800;
        }

        /* Sezione Date (Livello 2) */
        .config-card {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: left;
        }
        .date-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #4b3d8e;
            margin-bottom: 8px;
            font-size: 13px;
            text-transform: uppercase;
        }
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }
        
        /* Box Risultato Dinamico */
        #risultato-periodo {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            background-color: #eef2ff;
            color: #2c3e50;
            font-weight: bold;
            text-align: center;
            display: none; /* Appare quando si sceglie la data */
            border: 1px dashed #4b3d8e;
        }

        .btn-next {
            margin-top: 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="logo-box">
            <img src="66543de8-3ef1-42c3-8552-d1ad7f06badd.jpeg" alt="AGESCI Logo" class="logo-img">
            <div class="group-name">IMPERIA 1</div>
        </div>

        <h1>Benvenuti nel preparatore di Route del Clan Robinson</h1>

        <div class="config-card">
            <div class="date-group">
                <label for="start-date">Data di Inizio</label>
                <input type="date" id="start-date" onchange="deduciPeriodo()">
            </div>

            <div class="date-group">
                <label for="end-date">Data di Fine</label>
                <input type="date" id="end-date">
            </div>

            <div id="risultato-periodo"></div>

            <button class="btn-next">Continua Configurazione</button>
        </div>
    </div>

    <script>
        function deduciPeriodo() {
            const dataInizio = document.getElementById('start-date').value;
            const box = document.getElementById('risultato-periodo');
            
            if (!dataInizio) return;

            const data = new Date(dataInizio);
            const mese = data.getMonth() + 1;
            let tipo = "";

            if (mese === 12 || mese === 1) {
                tipo = "â„ï¸ ROUTE INVERNALE";
            } else if (mese === 3 || mese === 4) {
                tipo = "âœï¸ ROUTE PASQUALE";
            } else if (mese >= 6 && mese <= 9) {
                tipo = "â˜€ï¸ ROUTE ESTIVA";
            } else {
                tipo = "ðŸ“ USCITA DI CLAN";
            }

            box.innerHTML = "Periodo rilevato:<br><span style='font-size: 20px; color: #4b3d8e;'>" + tipo + "</span>";
            box.style.display = "block";
        }
    </script>

</body>
</html>
