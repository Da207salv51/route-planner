<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparatore Route - Clan Robinson</title>
    <style>
        :root {
            --agesci-purple: #4B2C7F;
            --agesci-yellow: #FFC600;
            --agesci-red: #E30613;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        img {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h1 { color: var(--agesci-purple); margin-bottom: 10px; }
        h2 { color: var(--agesci-red); margin-top: 0; }

        .hidden { display: none; }

        .btn {
            background-color: var(--agesci-purple);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .btn:hover { background-color: #36205e; }

        .input-group {
            margin: 20px 0;
            text-align: left;
        }

        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .result-badge {
            background: var(--agesci-purple);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="step1" class="container">
        <img src="https://i.ibb.co/3mS00pS/image.png" alt="Logo AGESCI Imperia 1">
        <h1>Benvenuti nel preparatore di Route</h1>
        <p>Clan Robinson - Imperia 1</p>
        <button class="btn" onclick="mostraStep2()">Avanti</button>
    </div>

    <div id="step2" class="container hidden">
        <h2>Pianifica la Route</h2>
        
        <div class="input-group">
            <label for="startDate">Data di Partenza:</label>
            <input type="date" id="startDate">
        </div>

        <div class="input-group">
            <label for="endDate">Data di Fine:</label>
            <input type="date" id="endDate">
        </div>

        <button class="btn" onclick="calcolaRoute()">Genera Route</button>

        <div id="risultato" class="hidden">
            <hr>
            <h1 id="tipoRoute" style="font-size: 2.5rem; margin-bottom: 5px;"></h1>
            <h3 id="infoGiorni"></h3>
            <p id="periodoScelto" style="font-weight: bold;"></p>
        </div>
    </div>

    <script>
        function mostraStep2() {
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
        }

        function calcolaRoute() {
            const start = new Date(document.getElementById('startDate').value);
            const end = new Date(document.getElementById('endDate').value);

            if (isNaN(start) || isNaN(end)) {
                alert("Per favore, inserisci entrambe le date.");
                return;
            }

            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1; // +1 per includere il giorno di partenza

            const month = start.getMonth(); // 0 = Gennaio, 11 = Dicembre
            const risultatoDiv = document.getElementById('risultato');
            const tipoRoute = document.getElementById('tipoRoute');
            const infoGiorni = document.getElementById('infoGiorni');
            const periodoScelto = document.getElementById('periodoScelto');

            // Logica periodo invernale (Dicembre, Gennaio, Febbraio)
            if (month === 11 || month === 0 || month === 1) {
                tipoRoute.innerText = "ROUTE INVERNALE";
                infoGiorni.innerText = "Route di 3 gg"; // Come da tua richiesta per l'inverno
            } else {
                tipoRoute.innerText = "ROUTE ESTIVA";
                infoGiorni.innerText = "Route di " + diffDays + " giorni";
            }

            periodoScelto.innerText = "Dal " + start.toLocaleDateString('it-IT') + " al " + end.toLocaleDateString('it-IT');
            
            risultatoDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
