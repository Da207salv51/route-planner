<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan Robinson - Preparatore di Route</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .main-container {
            text-align: center;
            max-width: 90%;
            width: 450px;
        }
        .logo-box {
            border: 3px solid #2c3e50;
            border-radius: 25px;
            padding: 20px;
            background-color: white;
            margin-bottom: 40px;
            display: inline-block;
        }
        .logo-img {
            max-width: 250px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .group-name {
            font-size: 28px;
            font-weight: bold;
            color: #4b3d8e; /* Colore simile al viola Imperia 1 */
            margin-top: 15px;
            text-transform: uppercase;
        }
        h1 {
            color: #2c3e50;
            font-size: 32px;
            line-height: 1.2;
            margin: 0;
            font-weight: 800;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="logo-box">
            <img src="66543de8-3ef1-42c3-8552-d1ad7f06badd.jpeg" alt="AGESCI Logo" class="logo-img">
            <div class="group-name">IMPERIA 1</div>
        </div>

        <h1>Benvenuti nel preparatore di Route del Clan Robinson</h1>
    </div>

</body>
</html>
