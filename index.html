<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparatore Route - Clan Robinson</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background-color: #eef2f3; padding: 20px; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 650px; margin: auto; }
        
        /* Stile Immagine */
        .main-img { max-width: 100%; height: auto; border-radius: 15px; margin-bottom: 20px; border: 3px solid #2c3e50; }
        
        h1 { color: #2c3e50; font-size: 1.8em; }
        .date-input { margin: 20px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        
        /* Stile Route Invernale */
        #risultato { display: none; margin-top: 30px; padding: 20px; border: 2px dashed #2980b9; border-radius: 10px; background-color: #ecf0f1; }
        .titolo-grosso { font-size: 3.5em; color: #2980b9; font-weight: bold; display: block; margin: 10px 0; }
        .dettagli { font-size: 1.4em; color: #c0392b; font-weight: bold; }

        button { background-color: #27ae60; color: white; padding: 15px 40px; border: none; border-radius: 50px; font-size: 1.2em; cursor: pointer; transition: 0.3s; }
        button:hover { background-color: #1e8449; transform: scale(1.05); }
    </style>
</head>
<body>

<div class="container">
    <img src="66543de8-3ef1-42c3-8552-d1ad7f06badd.jpeg" alt="Logo Clan Robinson" class="main-img">

    <h1>Benvenuti nel preparatore di Route del Clan Robinson</h1>
    
    <div id="setup">
        <p>Scegli le date della tua route:</p>
        <label>Inizio:</label> <input type="date" id="dataInizio" class="date-input"><br>
        <label>Fine:</label> <input type="date" id="dataFine" class="date-input">
        <br>
        <button onclick="prossimoLivello()">AVANTI</button>
    </div>

    <div id="risultato">
        <p class="dettagli">Route di 3 giorni</p>
        <span class="titolo-grosso">ROUTE INVERNALE</span>
        <p id="dateScelte" style="font-size: 1.2em;"></p>
    </div>
</div>

<script>
    function prossimoLivello() {
        const inizio = document.getElementById('dataInizio').value;
        const fine = document.getElementById('dataFine').value;

        if(!inizio || !fine) {
            alert("Per favore, inserisci le date!");
            return;
        }

        // Formatta le date per mostrarle
        document.getElementById('dateScelte').innerHTML = "Dal <b>" + inizio + "</b> al <b>" + fine + "</b>";
        
        // Nasconde l'input e mostra il risultato
        document.getElementById('setup').style.display = 'none';
        document.getElementById('risultato').style.display = 'block';
    }
</script>

</body>
</html>
